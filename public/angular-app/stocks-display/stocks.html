<h1>{{vm.title}}</h1>

<h3>Showing data for stock {{vm.data['2. Symbol']}}</h3>
<p>Stock was last refreshed on {{vm.data['3. Last Refreshed']}}</p>

    <table class="table-striped" id="table-dates">
        <tr>
            <th style="padding: 5px;">Open</th>
            <th style="padding: 5px;">High</th>
            <th style="padding: 5px;">Low</th>
            <th style="padding: 5px;">Close</th>
            <th style="padding: 5px;">Volume</th>
        </tr>
        <tr ng-repeat="date in vm.series">
            <td style="padding: 5px;">{{date['1. open']}}</td>
            <td style="padding: 5px;">{{date['2. high']}}</td>
            <td style="padding: 5px;">{{date['3. low']}}</td>
            <td style="padding: 5px;">{{date['4. close']}}</td>
            <td style="padding: 5px;">{{date['5. volume']}}</td>
        </tr> 
    </table>
