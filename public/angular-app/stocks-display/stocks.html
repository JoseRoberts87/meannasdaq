<h3>Showing data for stock {{vm.data['2. Symbol']}}</h3>
<div class="symbols-text">
    <p>Stock was last refreshed on {{vm.data['3. Last Refreshed']}}</p>
    <button class="btn btn-primary" type="submit" id="gen-graph">Generate</button>
</div>
<table class="table-striped" id="table-dates">
    <tr>
        <th>Date</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
    </tr>
    <tr ng-repeat="(key, date) in vm.series">
        <td>{{key}}</td>
        <td>{{date['1. open']}}</td>
        <td>{{date['2. high']}}</td>
        <td>{{date['3. low']}}</td>
        <td>{{date['4. close']}}</td>
        <td>{{date['5. volume']}}</td>
    </tr>
</table>
<div class="graph-holder">
    <svg width="960" height="500"></svg>
</div>

<script>
    var n = 4,
        m = 10;

    var xz = d3.range(m),
        yz = d3.range(n).map(function() {
            return bumps(m);
        }),
        y01z = d3.stack().keys(d3.range(n))(d3.transpose(yz)),
        yMax = d3.max(yz, function(y) {
            return d3.max(y);
        }),
        y1Max = d3.max(y01z, function(y) {
            return d3.max(y, function(d) {
                return d[1];
            });
        });

    var svg = d3.select("svg"),
        margin = {
            top: 40,
            right: 10,
            bottom: 20,
            left: 10
        },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleBand()
        .domain(xz)
        .rangeRound([0, width])
        .padding(0.08);

    var y = d3.scaleLinear()
        .domain([0, y1Max])
        .range([height, 0]);

    var color = d3.scaleOrdinal()
        .domain(d3.range(n))
        .range(d3.schemeCategory20c);

    var series = g.selectAll(".series")
        .data(y01z)
        .enter().append("g")
        .attr("fill", function(d, i) {
            return color(i);
        });

    var rect = series.selectAll("rect")
        .data(function(d) {
            return d;
        })
        .enter().append("rect")
        .attr("x", function(d, i) {
            return x(i);
        })
        .attr("y", height)
        .attr("width", x.bandwidth())
        .attr("height", 0);

    rect.transition()
        .delay(function(d, i) {
            return i * 10;
        })
        .attr("y", function(d) {
            return y(d[1]);
        })
        .attr("height", function(d) {
            return y(d[0]) - y(d[1]);
        });

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x)
            .tickSize(0)
            .tickPadding(6));

    function changed() {
        timeout.stop();
        transitionStacked();
    }

    function transitionStacked() {
        y.domain([0, y1Max]);

        rect.transition()
            .duration(500)
            .delay(function(d, i) {
                return i * 10;
            })
            .attr("y", function(d) {
                return y(d[1]);
            })
            .attr("height", function(d) {
                return y(d[0]) - y(d[1]);
            })
            .transition()
            .attr("x", function(d, i) {
                return x(i);
            })
            .attr("width", x.bandwidth());
    }

    function bumps(m) {
        var values = [],
            i, j, w, x, y, z;

        // Initialize with uniform random values in [0.1, 0.2).
        for (i = 0; i < m; ++i) {
            values[i] = 0.1 + 0.1 * Math.random();
        }

        // Add five random bumps.
        for (j = 0; j < 5; ++j) {
            x = 1 / (0.1 + Math.random());
            y = 2 * Math.random() - 0.5;
            z = 10 / (0.1 + Math.random());
            for (i = 0; i < m; i++) {
                w = (i / m - y) * z;
                values[i] += x * Math.exp(-w * w);
            }
        }

        // Ensure all values are positive.
        for (i = 0; i < m; ++i) {
            values[i] = Math.max(0, values[i]);
        }

        return values;
    }
</script>
